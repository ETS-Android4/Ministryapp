//noinspection GradleCompatible
apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    //buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "tk.phili.dienst.dienst"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 43
        versionName "1.43"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    buildToolsVersion '27.0.1'
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.android.support:support-vector-drawable:27.1.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.sundeepk:compact-calendar-view:2.0.2.3'
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.android.support:design:27.1.0'
    compile 'com.android.support:cardview-v7:27.1.0'
    compile 'com.android.support:recyclerview-v7:27.1.0'
    compile 'com.android.support:percent:27.1.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'com.google.firebase:firebase-messaging:11.0.2'
    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.github.AndroidDeveloperLB:AutoFitTextView:4'
    compile 'com.sothree.slidinguppanel:library:3.3.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.jakob-grabner:Circle-Progress-View:v1.3'
    compile('com.mikepenz:materialdrawer:6.0.7@aar') {
        transitive = true
        exclude group: 'com.android.support'
    }
    compile('com.github.ozodrukh:CircularReveal:2.0.1@aar') {
        transitive = true;
    }
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.tylersuehr7:chips-input-layout:2.2'
    compile 'com.prof.rssparser:rssparser:1.3.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-smile:2.9.6'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.5'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.5'
}



apply plugin: 'com.google.gms.google-services'